<!DOCTYPE html>
    
    <html>
    
        <head>
    
            <!-- Responsive Meta Tag -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
            <title>Country</title>	
			<style>
				body{
					background-color:black;
					color:white;
				}
				a{
					text-decoration:none;
					display:inline-block;
					padding:8px 16px;
				}
				a:hover{
					background-color:#ddd;
					color:black;
				}
				.previous{
					background-color:white;
					color:black;
				}
				.round{
					border-radius:50%;
				}
			</style>
        </head>	
    
        <body>
			 <a href = "Freshworks.html" class="previous round">&#8249;</a>
            <div class = "container">
                <h1 style = "text-align: center" id = "name"></h1>
                <hr>
                Capital: <h5 id = "capital"></h5>
                Region: <h5 id = "region"></h5>
               
            </div>

            <script type = "text/javascript">
                document.addEventListener("DOMContentLoaded", function(event) { 
                    var code = getUrlVars()  
                    code = code["alpha2Code"];
                    var uri = "https://restcountries.eu/rest/v2/alpha/" + code;
                    fetch(uri)
                    .then(response => {
                        results = response.json().then(response1 => {
                            document.getElementById("name").innerHTML = response1.name;
                            document.getElementById("capital").innerHTML = response1.capital;
                            document.getElementById("region").innerHTML = response1.region
                        })
                    })
                });   
                
                function getUrlVars() {
                    var vars = {};
                    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                    });
                    return vars;
                }
            </script>
        </body>	
    
    </html>
